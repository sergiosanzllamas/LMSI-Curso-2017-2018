<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de POO copn javascript</title>
	<meta charset="utf-8">
	<script type="text/javascript" 
	  src="javascript/EjemploProgramacionOO.js">
	</script>
</head>
<body>
  <p> 
  	Pulsa el boton para crear un contacto y mostrarlo por pantalla 
  </p>
  <button onclick="CrearContacto();">
    Crear contacto
  </button>
  <input type="text" id="nombre">
  <input type="text" id="telefono">
  <button onclick="ModificarContacto();">
  	Modificar contacto
  </button>

  <p id="Resultado">
  	Los datos del contacto
  </p>
</body>
</html>
